---
layout: blog
title: Digital Development Blog
---

<div class="widget-row">
    <div class="widget widget--landing-page-navigation">
        <ul class="item-list">
            {% for post in site.posts %}
          	<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <span style="font-weight: 300; font-size: 0.75em;"> {{ post.date | date_to_string }}</span></li>
            {% endfor %}
          </ul>
    </div>
</div>
